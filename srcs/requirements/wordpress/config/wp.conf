<VirtualHost *:80>
        ServerName myblog.yanflous.42.fr

        ServerAdmin webmaster@yanflous.42.fr
        DocumentRoot /usr/share/wordpress # -> Debian installs WordPress into

        Alias /wp-content /var/lib/wordpress/wp-content # -> Uploads/themes/plugins

        # dir permissions
		<Directory /usr/share/wordpress>
            Options FollowSymLinks
            AllowOverride Limit Options FileInfo
            DirectoryIndex index.php
            Require all granted
        </Directory>
        <Directory /var/lib/wordpress/wp-content>
            Options FollowSymLinks
            Require all granted
        </Directory>

		# log dir
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>