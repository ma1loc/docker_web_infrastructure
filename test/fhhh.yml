services:
  mariadb:
    container_name: mariadb
    build:
      dockerfile: Dockerfile
      context: ./requirements/mariadb/
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=${WORDPRESS_DB_NAME}
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - br_net
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build:
      dockerfile: Dockerfile
      context: ./requirements/wordpress/
    depends_on:
      - mariadb
    environment:
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_NAME
      - WORDPRESS_DB_USER
      - WORDPRESS_DB_PASSWORD
    volumes:
      - wordpress-data:/var/www/html/wordpress
    networks:
      - br_net
    restart: unless-stopped

  nginx:
    container_name: nginx
    build:
      dockerfile: Dockerfile
      context: ./requirements/nginx/
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress-data:/var/www/html/wordpress:ro
    networks:
      - br_net
    restart: unless-stopped

volumes:
  mariadb-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb

  wordpress-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress

networks:
  br_net:
    driver: bridge